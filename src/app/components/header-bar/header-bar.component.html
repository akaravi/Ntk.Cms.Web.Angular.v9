<div class="header header-auto-show header-fixed header-logo-center">
  <a href="index.html" class="header-title">header-bar</a>
  <a data-menu="menu-share" class="header-icon header-icon-1"><i class="fas fa-share-alt"></i></a>
  <a data-toggle-theme class="header-icon header-icon-3 show-on-theme-dark"><i class="fas fa-sun"></i></a>
  <a data-toggle-theme class="header-icon header-icon-3 show-on-theme-light"><i class="fas fa-moon"></i></a>
  <a data-menu="menu-main" class="header-icon header-icon-4"><i class="fas fa-bars"></i></a>
</div>


<div class="page-title page-title-fixed">
  <h1>menu-header</h1>
  <a class="page-title-icon shadow-xl bg-theme color-theme" data-menu="menu-share"><i class="fa fa-share-alt"></i></a>
  <a class="page-title-icon shadow-xl bg-theme color-theme show-on-theme-light" data-toggle-theme><i
      class="fa fa-moon"></i></a>
  <a class="page-title-icon shadow-xl bg-theme color-theme show-on-theme-dark" data-toggle-theme><i
      class="fa fa-lightbulb color-yellow-dark"></i></a>
  <a *ngIf="this.tokenInfo?.userId>0" class="page-title-icon shadow-xl bg-theme color-theme" data-menu="menu-profile"><i
      class="fa fa-user"></i></a>
  <a class="page-title-icon shadow-xl bg-theme color-theme" data-menu="menu-main"><i class="fa fa-bars"></i></a>
</div>
