<div id="menu-profile" class="menu menu-box-bottom rounded-m bg-theme" data-menu-height="420">
  <div class="menu-title">
    <p class="color-highlight">{{'TITLE.User_Profile'| translate}} </p>
    <h1 class="font-800">{{ tokenInfo.name}} {{ tokenInfo.lastName }}</h1>
    <a href="#" class="close-menu"><i class="fa fa-times-circle"></i></a>
  </div>


  <div class="content">
    <div class="divider mt-n2"></div>
    <div class="d-flex mb-4">
      <div>
        <img
          [src]="((tokenInfo&&tokenInfo.linkMainImageIdSrc && tokenInfo.linkMainImageIdSrc.length>0) ? tokenInfo.linkMainImageIdSrc : './assets/media/avatars/300-1.jpg')"
          class="rounded-sm" width="80">
      </div>
      <div class="w-100 ms-3 pt-1">
        <h6 class="font-500 font-14 pb-2">هدست با رنگ صورتی و آداپتر آیفون </h6>
        <h4>45،000 تومانءءء</h4>
      </div>
    </div>
    <div class="divider"></div>

    <!-- userAccessAdminAllowToAllData Field -->
    <div
      *ngIf="tokenInfo &&( tokenInfo.userAccessUserType === 1 || tokenInfo.userAccessUserType === 2 || tokenInfo.userAccessUserType === 3)"
      class="d-flex mb-3">
      <div class="pt-1">
        <h5 data-trigger-switch="dataModel.userAccessAdminAllowToAllData" class="font-600 font-14">
          {{'TITLE.Show_all_information'| translate}}</h5>
      </div>
      <div class="ms-auto me-3 pe-2">
        <div class="custom-control ios-switch small-switch">
          <input type="checkbox" class="ios-input" id="dataModel.userAccessAdminAllowToAllData"
            (click)="onActionbuttonUserAccessAdminAllowToAllData()"
            [(ngModel)]="tokenInfo.userAccessAdminAllowToAllData" name="dataModel.userAccessAdminAllowToAllData">
          <label class="custom-control-label" for="dataModel.userAccessAdminAllowToAllData"></label>
        </div>
      </div>
    </div>
    <!-- userAccessAdminAllowToProfessionalData Field -->
    <div
      *ngIf="tokenInfo &&( tokenInfo.userAccessUserType === 1 || tokenInfo.userAccessUserType === 2 || tokenInfo.userAccessUserType === 3)"
      class="d-flex mb-3">
      <div class="pt-1">
        <h5 data-trigger-switch="dataModel.userAccessAdminAllowToProfessionalData" class="font-600 font-14">
          {{'TITLE.Display_specialized_information'| translate}}</h5>
      </div>
      <div class="ms-auto me-3 pe-2">
        <div class="custom-control ios-switch small-switch">
          <input type="checkbox" class="ios-input" id="dataModel.userAccessAdminAllowToProfessionalData"
            (click)="onActionbuttonUserAccessAdminAllowToProfessionalData()"
            [(ngModel)]="tokenInfo.userAccessAdminAllowToProfessionalData"
            name="dataModel.userAccessAdminAllowToProfessionalData">
          <label class="custom-control-label" for="dataModel.userAccessAdminAllowToProfessionalData"></label>
        </div>
      </div>
    </div>
    <div class="divider">
    </div>


    <div class="row mb-0">
      <div class="col-4">
        <div class="input-style input-style-always-active has-borders mb-4">
          <input type="text" class="form-control" id="form1" placeholder="1">
          <label for="form1" class="color-highlight">تعداد</label>
        </div>
      </div>
      <div class="col-4">
        <div class="input-style input-style-always-active has-borders no-icon mb-4">
          <label for="form5" class="color-highlight">فضا</label>
          <select id="form5">
            <option value="default">فضا</option>
            <option value="z" selected>64 گیگابایت</option>
            <option value="a">128 گیگابایت</option>
            <option value="b">256 گیگابایت</option>
            <option value="c">512 گیگابایت</option>
          </select>
          <span><i class="fa fa-chevron-down"></i></span>
        </div>
      </div>
      <div class="col-4">
        <div class="input-style input-style-always-active has-borders no-icon mb-4">
          <label for="form51" class="color-highlight">اندازه</label>
          <select id="form51">
            <option value="default">اندازه</option>
            <option value="z" selected>کوچک</option>
            <option value="a">متوسط</option>
            <option value="b">بزرگ</option>
          </select>
          <span><i class="fa fa-chevron-down"></i></span>
        </div>
      </div>
    </div>
    <a href="#" class="close-menu btn btn-full gradient-blue font-13 btn-m font-600 mt-3 rounded-s">اعمال تغییرات</a>
  </div>
</div>
