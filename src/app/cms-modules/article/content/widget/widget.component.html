<div class="card card-style progressOverlayContainer">
  <app-progress-spinner [optionsInfoAreaId]="constructorInfoAreaId"> </app-progress-spinner>
  <div class="content">
    <h5 class="font-14 opacity-50">{{widgetInfoModel.title}} <a routerLink="{{widgetInfoModel.link}}"
        routerLinkActive="active" class="float-end color-highlight">{{"TITLE.Show_All"|translate}}</a></h5>
    <div class="divider mb-3"></div>

    <div class="list-group list-custom-small list-menu ms-0 me-2 ">
      <a routerLink="{{widgetInfoModel.link}}" class="menu-active">
        <i class="fa fa-comment gradient-blue color-white"></i>
        <span>{{"TITLE.Active"|translate}}</span>
        <span class="badge gradient-blue color-white">{{widgetInfoModel?.items?.get("Active")?.count}}</span>
        <i class="fa fa-angle-left"></i>
      </a>
      <a routerLink="{{widgetInfoModel.link}}">
        <i class="fa fa-heart gradient-green color-white"></i>
        <span>{{"MESSAGE.All"|translate}}</span>
        <span class="badge gradient-green color-white">{{widgetInfoModel?.items?.get("All")?.count}}</span>
        <i class="fa fa-angle-left"></i>
      </a>
    </div>

  </div>
</div>
