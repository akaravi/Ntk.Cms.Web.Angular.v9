<h2 mat-dialog-title>{{'TITLE.rules' | translate}}</h2>
<mat-dialog-content>
  <app-progress-spinner [optionsInfoAreaId]="constructorInfoAreaId"> </app-progress-spinner>
  <div [innerHTML]="dataModelResult.item"></div>
</mat-dialog-content>
<mat-dialog-actions style="text-align: left;" class="ntk-button-row">
  <button type="button" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-red"
    mat-dialog-close>{{'ACTION.DENY' | translate}}</button>
  <button type="button" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
    [mat-dialog-close]="true" cdkFocusInitial>{{'ACTION.ACCEPT' |
    translate}}</button>
</mat-dialog-actions>
