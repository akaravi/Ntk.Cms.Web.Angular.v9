<!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
{{ formInfo.formTitle }}
<!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
<!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
<mat-form-field class="ntk-full-width">
  <mat-label>{{fieldsInfo['title']?.fieldTitle}}</mat-label>
  <input matInput [(ngModel)]="dataModelResult.item.title" name="dataModelResult.item.title" #Title type="text"
    placeholder="{{fieldsInfo['title']?.fieldTitle}}" readonly />
</mat-form-field>
<mat-form-field class="ntk-full-width">
  <mat-label>{{fieldsInfo['seoDescription']?.fieldTitle}}</mat-label>
  <input matInput [(ngModel)]="dataModelResult.item.seoDescription" name="dataModelResult.item.seoDescription"
    #SeoDescription type="text" placeholder="{{fieldsInfo['seoDescription']?.fieldTitle}}" readonly />
</mat-form-field>
<!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
<div class="ntk-cms-html-card-footer">
  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
  <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
    <button type="button" (click)="onFormDelete()" [disabled]=" !formInfo.buttonSubmittedEnabled"
      class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-red">
      <i class="fa fa-check-square-o"></i> {{'ACTION.DELETE' | translate}}
    </button>
    <button type="button" (click)="onFormCancel()"
      class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
      <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
    </button>
  </div>
  <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
