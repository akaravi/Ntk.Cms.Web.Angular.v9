<form (ngSubmit)="onFormSubmit()" #vform="ngForm">
  <div class="ntk-cms-html-card-header">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
    {{ formInfo.formTitle }}
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
  </div>
  <div class="ntk-cms-html-card-body">
    <app-progress-spinner [options]="loading"> </app-progress-spinner>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->

    <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
      [(model)]="dataModel.recordStatus" [optionDisabled]="false"
      [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
      [optionSelectFirstItem]="true"></app-cms-enum-record-status-selector>



    <!-- LinkCmsSiteId Field -->
    <app-core-site-selector (optionChange)="onActionSiteSelect($event)" [optionDisabled]="false"
      [(optionLoading)]="loading" [optionSelectForce]="dataModel.linkSiteId"
      [optionPlaceholder]="this.translate.instant('TITLE.WEBSITE')">
    </app-core-site-selector>
    <!-- LinkModuleId Field -->
    <app-core-module-selector (optionChange)="onActionSelectorModuleSelect($event)" [optionDisabled]="false"
      [(optionLoading)]="loading" [optionSelectForce]="dataModel.linkModuleId"
      [optionPlaceholder]="this.translate.instant('TITLE.MODULE')">
    </app-core-module-selector>
    <!-- ExpireDate Field -->
    <div *ngIf="fieldsInfo['expireDate']?.accessWatchField"
      class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
      <label for="dataModel.expireDate" class="color-highlight">{{ fieldsInfo["expireDate"]?.fieldTitle }}</label>
      <input matInput [matDatepicker]="ExpireDate" type="text" [(ngModel)]="dataModel.expireDate"
        name="dataModel.expireDate" placeholder="{{fieldsInfo['expireDate']?.fieldTitle }}" minlength="3"
        maxlength="100" disabled="{{!fieldsInfo['expireDate']?.accessEditField}}" class="form-control validate-name"
        id="dataModel.expireDate" />
      <mat-datepicker-toggle matSuffix [for]="ExpireDate"></mat-datepicker-toggle>
      <mat-datepicker touchUi #ExpireDate></mat-datepicker>
    </div>

    <div *ngIf="formInfo.formSubmitAllow  && !loading?.display" class="ntk-button-row">
      <button (click)="onFormCancel()" type="button"
        class="btn font-13 font-600 btn-m m-1 rounded-s shadow-xl border-0 gradient-gray">{{'ACTION.BACK' |
        translate}}</button>
      <button type="submit" class="btn font-13 font-600 btn-m m-1 rounded-s shadow-xl border-0 gradient-green"
        (click)="onFormSubmit()" [disabled]="!vform.form.valid">
        <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
      </button>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
  </div>
  <div class="ntk-cms-html-card-message">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-message-->

    <!--end:::::::::::::::::::::::::::::::::::::::::cms-message-->
  </div>
  <div class="ntk-cms-html-card-footer">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->

    <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
  </div>
</form>
