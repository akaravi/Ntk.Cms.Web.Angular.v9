<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      حساب کاربری خود را ویرایش کنید
    </p>
    <h4>اطلاعات</h4>
    <h4>اطلاعات اولیه</h4>
    <p>
      اطلاعات عمومی که در بالای کارت شما در صفحه نمایه شما نشان داده می شود. این
      فقط یک صفحه ساختگی است.
    </p>
    <!--Content-->
    <form (ngSubmit)="onEmailConfirm()" #vform="ngForm">
        {{ formInfo.formTitle }}
        <!-- Email Field -->
        <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4" *ngIf="fieldsInfo['email']?.accessWatchField">
          <label for="dataModel.email" class="color-highlight">{{fieldsInfo['email']?.fieldTitle}}</label>
          <input matInput [(ngModel)]="dataModel.email" name="dataModel.email" #Email type="text"
            [disabled]="!fieldsInfo['email']?.accessAddField" placeholder="{{fieldsInfo['email']?.fieldTitle}}"
            minlength="3" maxlength="100" class="form-control validate-name" id="dataModel.email" required />
          <em  >{{ Email.value.length }} / 100</em>
          <mat-error *ngIf="Email.errors?.required">
            Email is <strong>{{'MESSAGE.required' | translate}}</strong>
          </mat-error>
        </div>
        <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
          <button type="button" (click)="onFormCancel()"
            class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
            <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
          </button>
          <button type="submit" (click)="onEmailConfirm()"
            class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight"
            [disabled]="!vform.form.valid">
            <i class="fa fa-check-square-o"></i> {{'ACTION.CONFIRM' | translate}}
          </button>
        </div>
    </form>
    <!--Content-->
  </div>
</div>
