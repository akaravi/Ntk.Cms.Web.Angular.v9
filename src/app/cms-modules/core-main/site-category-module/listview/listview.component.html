<div class="example-container mat-elevation-z8">
  <app-progress-spinner [optionsInfoAreaId]="constructorInfoAreaId"> </app-progress-spinner>
  <mat-table *ngIf="!this.publicHelper.processService.process.inRunAll" [dataSource]="tableSource" matSort
    #tableSort="matSort" (matSortChange)="onTableSortData(tableSort)">


    <!-- virtual_CmsSiteCategory.title Column -->
    <ng-container matColumnDef="virtual_CmsSiteCategory.title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{'TITLE.SITE_CATEGORY' | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.virtual_CmsSiteCategory.title}} </mat-cell>
    </ng-container>
    <!-- virtual_CmsModule.title Column -->
    <ng-container matColumnDef="virtual_CmsModule.title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{'TITLE.MODULE' | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.virtual_CmsModule.title}} </mat-cell>
    </ng-container>
    <!-- virtual_CmsModule.Description Column -->
    <ng-container matColumnDef="virtual_CmsModule.Description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{'TITLE.DESCRIPTION' | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.virtual_CmsModule.Description}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="tabledisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tabledisplayedColumns; let i = dataIndex;" [class.ntk-row-odd]="i % 2"
      [class.ntk-row-even]="!(i % 2)" (click)="onActionTableRowSelect(row)"
      [class.ntk-row-selected]="row.id === tableRowSelected?.id">
    </mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="(dataModelResult.totalRowCount)"
    [pageIndex]="(dataModelResult.currentPageNumber-1)" [pageSize]="dataModelResult.rowPerPage"
    [pageSizeOptions]="[5, 10, 20, 100]" (page)="onTablePageingData($event)"></mat-paginator>

</div>
