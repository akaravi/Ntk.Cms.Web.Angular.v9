<form (ngSubmit)="onFormSubmit()" #vform="ngForm">
    <div class="ntk-cms-html-card-header">
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
        {{ formInfo.formTitle }}
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
    </div>
    <div class="ntk-cms-html-card-body">
        <app-progress-spinner [options]="loading"> </app-progress-spinner>
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
        <!-- RecordStatus Field -->

        <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
            [(model)]="dataModel.recordStatus" [optionDisabled]="false"
            [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
            [optionSelectFirstItem]="true"></app-cms-enum-record-status-selector>



        <!-- LinkCategoryId Field -->
        <app-tag-category-selector (optionChange)="onActionSelectorSelect($event)" [(optionLoading)]="loading"
            [optionSelectForce]="dataModel.linkCategoryId"
            [optionPlaceholder]="this.translate.instant('TITLE.Category')">
        </app-tag-category-selector>
        <!-- Title Field -->
        <mat-form-field class="ntk-full-width">
            <mat-label>{{fieldsInfo['title']?.fieldTitle}}</mat-label>
            <textarea matInput [(ngModel)]="dataModel.title" name="dataModel.title" #Title type="text"
                placeholder="{{fieldsInfo['title']?.fieldTitle}}" minlength="3" maxlength="1000" cols="20" required>

      </textarea>
            <mat-icon matSuffix *ngIf="dataModel.title" matSuffix mat-icon-button aria-label="Clear"
                (click)="dataModel.title = ''">close</mat-icon>
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-hint align="end">{{ Title.value.length }} / 1000</mat-hint>
            <mat-error *ngIf="Title.errors?.required">
                Title is <strong>{{'MESSAGE.required' | translate}}</strong>
            </mat-error>
        </mat-form-field>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-18">
                <div style="float: right;">
                    <mat-icon matSuffix>info</mat-icon>
                </div>
                <div>
                    <p>{{'TITLE.Separate_Words_By_Press_Enter' | translate}}</p>
                </div>
            </div>
        </div>
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
    </div>
    <div class="ntk-cms-html-card-message">
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-message-->
        <div class="form-actions">
            <small class="form-text text-muted">{{ formInfo.formAlert }} </small>
            <small class="form-text text-muted danger">{{ formInfo.formError }}
            </small>
        </div>
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-message-->
    </div>
    <div class="ntk-cms-html-card-footer">
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
        <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
            <button type="button" (click)="onFormCancel()"
                class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
                <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
            </button>
            <button type="submit" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
                (click)="onFormSubmit()" [disabled]="!vform.form.valid">
                <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
            </button>
        </div>
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
    </div>
</form>
