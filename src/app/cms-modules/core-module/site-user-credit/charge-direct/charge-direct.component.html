<app-cms-guide-notice [Key]="'module.coremodule.sitecreditcharge'" [svg]="'assets/media/svg/icons/Shopping/Sale2.svg'">
</app-cms-guide-notice>

<div class="row">
    <div Class="col-xl-12">
        <div class="row">
            <div class="col">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>{{'TITLE.Account_charge_amount' | translate}}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p>
                            <!-- Credit Field -->
                            <mat-form-field class="ntk-full-width">
                                <mat-label> {{'TITLE.credit' | translate}} </mat-label>
                                <input matInput [(ngModel)]="dataModel.credit" name="dataModel.credit" #Credit type="number" placeholder="0" />
                                <mat-icon matSuffix *ngIf="dataModel.credit" matSuffix mat-icon-button aria-label="Clear" (click)="dataModel.credit = 0">close</mat-icon>
                                <mat-icon matSuffix>mode_edit</mat-icon>
                            </mat-form-field>
                        </p>
                        <!-- Description Field -->
                        <mat-form-field class="ntk-full-width">
                            <mat-label>{{ 'TITLE.DESCRIPTION'|translate}}</mat-label>
                            <textarea matInput [(ngModel)]="dataModel.description" name="dataModel.description" #Description type="text" placeholder="{{ 'TITLE.DESCRIPTION'|translate}}" row="10" minlength="0" maxlength="500" required></textarea>
                            <mat-icon matSuffix *ngIf="dataModel.description" matSuffix mat-icon-button aria-label="Clear" (click)="dataModel.description = ''">close</mat-icon>
                            <mat-icon matSuffix>mode_edit</mat-icon>
                            <mat-hint align="start">
                                <mat-icon matSuffix class="info-field-icon">info</mat-icon>
                            </mat-hint>
                            <mat-hint align="end">{{ Description.value.length }} / 500</mat-hint>
                            <mat-error *ngIf="Description.errors?.required">
                                {{ 'TITLE.DESCRIPTION'|translate}} is <strong>{{'MESSAGE.required' | translate}}</strong>
                            </mat-error>
                        </mat-form-field>

                    </mat-card-content>
                    <mat-card-actions>

                        <button  mat-raised-button  (click)="onActionbuttonAdd()">{{'ACTION.ADD' |
              translate}}</button>
                        <button type="button" (click)="onFormCancel()" class="btn btn-light">
                            <i class="ft-x"></i> {{'ACTION.BACK' | translate}}
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>

        </div>
    </div>
</div>
