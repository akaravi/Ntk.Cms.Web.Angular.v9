<app-estate-customer-order-header *ngIf="this.requestLinkCustomerOrder?.length>0"
  [optionId]="this.requestLinkCustomerOrder">
</app-estate-customer-order-header>

<app-cms-html-list (optionOnActionbuttonMemoRow)="onActionbuttonMemoRow()"  (optionOnActionbuttonMemo)="onActionbuttonMemo()"    [optionLoading]="loading" [optionTreeDisplay]="false"
  [optionActionRowDisplay]="tableRowSelected?.id?.length>0" [optionSelectRowItemTitle]="tableRowSelected?.id">
  <ng-container cms-tree>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-tree-->

    <!--end:::::::::::::::::::::::::::::::::::::::::cms-tree-->
  </ng-container>
  <ng-container cms-header>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->

    <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
  </ng-container>
  <ng-container cms-action-header>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-action-header-->
    <div class="d-flex justify-content-between flex-wrap">
      <div class=" justify-content-end">
        <a class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight">
          <mat-slide-toggle class="custom-slide-toggle"
            [(ngModel)]="optionsSearch.data.show"></mat-slide-toggle>{{'ACTION.SEARCH' |
          translate}}
        </a>
        <a class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight">
          <mat-slide-toggle (click)="onActionbuttonStatist()">
          </mat-slide-toggle>{{'ACTION.STATIST' | translate}}
        </a>
      </div>
      <div class=" justify-content-start">
        <a type="button"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray"
          (click)="onActionBackToParent()" target="_blank">
          <i class="fa-solid fa-arrow-left font-22" style="color: #ffffff;"></i>
        </a>
        <a type="button" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight"
          (click)="onActionbuttonReload()" target="_blank">
          <i class="fa-solid fa-rotate-right font-22" style="color: #ffffff;"></i>
          <!-- <span class="m-1">{{'ACTION.RELOAD' |translate}}</span> -->
        </a>
      </div>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-action-header-->
  </ng-container>
  <ng-container cms-action>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-action-->
    <div class="row-2 text-center-2">
      <div class="col-4">
          <a type="button" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight"
            (click)="onActionbuttonExport()" target="_blank">
            <i class="fa-solid fa-cloud-arrow-down font-22" style="color: #ffffff;"></i>
            <br>
          </a>
          <p class="font-11 text-center opacity-70">{{'ACTION.EXPORTFILE' |
            translate}}</p>
      </div>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-action-->
  </ng-container>
  <ng-container cms-action-row>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-action-row-->
      <div *ngIf="dataModelResult.access.accessWatchRow && tableRowSelected?.id?.length>0" class="col-4">
        <a (click)="onActionbuttonViewRow(tableRowSelected)" type="button"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight" target="_blank"
          data-toggle="modal" data-target="#categoryModal"><i class="fa-solid fa-eye font-22" style="color:#ffffff ;"></i><br></a>
        <p class="font-11 text-center opacity-70">{{'ACTION.VIEW' | translate}}</p>
      </div>
      <div *ngIf="dataModelResult.access.accessDeleteRow && tableRowSelected?.id?.length>0" class="col-4">
        <a (click)="onActionbuttonDeleteRow(tableRowSelected)" type="button"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-red"
          target="_blank"><i class="fa-solid fa-trash font-22"
          style="color: #ffffff;"></i><br></a>
        <p class="font-11 text-center opacity-70">{{'ACTION.DELETE'|translate}}</p>
      </div>
      <div *ngIf="tableRowSelected?.id?.length>0" class="col-4">
        <a (click)="onActionButtonPrintEntity(tableRowSelected)" type="button"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight" target="_blank"><i class="fa-solid fa-print font-22"
          style="color: #ffffff;"></i><br>
        </a>
        <p class="font-11 text-center opacity-70">{{'ACTION.PRINT' | translate}}</p>
      </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-action-row-->
  </ng-container>
  <ng-container cms-action-area>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-action-area-->
    <app-cms-search-list [(options)]="optionsSearch"></app-cms-search-list>

    <app-cms-statist-list [(options)]="optionsStatist"></app-cms-statist-list>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-action-area-->
  </ng-container>
  <ng-container cms-body>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
    <mat-table [dataSource]="tableSource" matSort #tableSort="matSort" (matSortChange)="onTableSortData(tableSort)">

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{fieldsInfo['description']?.fieldTitle}} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="tabledisplayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: tabledisplayedColumns;" (click)="onActionTableRowSelect(row)"
        [ngStyle]="{'background': row.id === tableRowSelected.id ? '#d3d3da' : '' }">
      </mat-row>
    </mat-table>

    <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
  </ng-container>
  <ng-container cms-footer>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->

    <mat-paginator #paginator [length]="(dataModelResult.totalRowCount)"
      [pageIndex]="(dataModelResult.currentPageNumber-1)" [pageSize]="dataModelResult.rowPerPage"
      [pageSizeOptions]="[5, 10, 20, 100]" (page)="onTablePageingData($event)"></mat-paginator>

    <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
  </ng-container>
</app-cms-html-list>
