<div class="card card-style progressOverlayContainer">
  <app-progress-spinner [optionsInfoAreaId]="constructorInfoAreaId"> </app-progress-spinner>
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <!--contant-->
    <form (ngSubmit)="onFormSubmit()" #vform="ngForm">
      <!-- linkEstateAccountAgencyId Field -->
      <app-estate-account-agency-selector (optionChange)="onActionSelectorAccountAgency($event)"
        [optionSelectForce]="dataModel.linkEstateAccountAgencyId" [optionSelectUserId]="this.tokenInfo.userId"
        [optionPlaceholder]="'Agency'">
      </app-estate-account-agency-selector>
      <!-- LinkLocationId Field -->
      <app-cms-location-selector (optionChange)="onActionSelectorLocation($event)"
        [optionSelectForce]="dataModel.linkCoreLocationId" [optionPlaceholder]="'TITLE.Region' | translate"
        [optionDisabled]="!fieldsInfo['linkLocationId']?.accessEditField">
      </app-cms-location-selector>
      <div class="form-actions" *ngIf="formInfo.formSubmitAllow ">
        <button type="button" (click)="onFormCancel()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
          <i class="ft-x"></i> {{ "ACTION.CANCEL" | translate }}
        </button>
        <button type="submit" [disabled]="!vform.form.valid"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green">
          <i class="fa fa-check-square-o"></i>
          {{ "ACTION.SAVE" | translate }}
        </button>
      </div>

    </form>
    <!--contant-->
  </div>
</div>
