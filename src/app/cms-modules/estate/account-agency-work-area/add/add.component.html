<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
    <div class="content mb-0">
      <p class="mb-0 color-highlight font-600 font-12">
        حساب کاربری خود را ویرایش کنید
      </p>
      <h4>اطلاعات</h4>
      <h4>اطلاعات اولیه</h4>
      <p>
        اطلاعات عمومی که در بالای کارت شما در صفحه نمایه شما نشان داده می شود. این
        فقط یک صفحه ساختگی است.
      </p>
    </div>
</div>
<form (ngSubmit)="onFormSubmit()" #vform="ngForm">
    <div class="ntk-cms-html-card-header">
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
        {{ formInfo.formTitle }}
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
    </div>
    <div class="ntk-cms-html-card-body">
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->



        <!-- linkEstateAccountAgencyId Field -->
        <app-estate-account-agency-selector (optionChange)="onActionSelectorAccountAgency($event)"
            [(optionLoading)]="loading" [optionSelectForce]="dataModel.linkEstateAccountAgencyId"
            [optionSelectUserId]="this.tokenInfo.userId" [optionPlaceholder]="'Agency'">
        </app-estate-account-agency-selector>

        <!-- LinkLocationId Field -->
        <app-cms-location-selector (optionChange)="onActionSelectorLocation($event)"
            [optionDisabled]="!fieldsInfo['linkLocationId']?.accessEditField" [(optionLoading)]="loading"
            [optionSelectForce]="dataModel.linkCoreLocationId"
            [optionPlaceholder]="this.translate.instant('TITLE.Region')">
        </app-cms-location-selector>


        <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
    </div>
    <div class="ntk-cms-html-card-message">
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-message-->
        <div class="form-actions">
            <small class="form-text text-muted">{{ formInfo.formAlert }} </small>
            <small class="form-text text-muted danger">{{ formInfo.formError }}
            </small>
        </div>
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-message-->
    </div>
    <div class="ntk-cms-html-card-footer">
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
        <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
            <button type="button" (click)="onFormCancel()" class="btn btn-light">
                <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
            </button>
            <button type="submit" mat-raised-button (click)="onFormSubmit()" [disabled]="!vform.form.valid">
                <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
            </button>
        </div>
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
    </div>
</form>
