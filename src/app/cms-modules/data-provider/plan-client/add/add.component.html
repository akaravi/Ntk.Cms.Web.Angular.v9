<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
    <div class="content mb-0">
        <p class="mb-0 color-highlight font-600 font-12">
            حساب کاربری خود را ویرایش کنید
        </p>
        <h4>اطلاعات</h4>
        <h4>اطلاعات اولیه</h4>
        <p>
            اطلاعات عمومی که در بالای کارت شما در صفحه نمایه شما نشان داده می شود. این
            فقط یک صفحه ساختگی است.
        </p>
        <!--Content-->
        <form (ngSubmit)="onFormSubmit()" #vform="ngForm">
            {{ formInfo.formTitle }}
            <!-- RecordStatus Field -->
            <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
                [(model)]="dataModel.recordStatus" [optionDisabled]="false"
                [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
                [optionSelectFirstItem]="true">
            </app-cms-enum-record-status-selector>
            <!-- LinkPlanId Field -->
            <app-data-provider-plan-category-selector (optionChange)="onActionSelectorSelect($event)"
                [(optionLoading)]="loading" [optionSelectForce]="dataModel.linkPlanId"
                [optionPlaceholder]="this.translate.instant('TITLE.Category')">
            </app-data-provider-plan-category-selector>
            <!-- LinkClientId Field -->
            <app-data-provider-plan-category-selector (optionChange)="onActionSelectorSelect($event)"
                [(optionLoading)]="loading" [optionSelectForce]="dataModel.linkClientId"
                [optionPlaceholder]="this.translate.instant('TITLE.Category')">
            </app-data-provider-plan-category-selector>

            <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
                <button type="button" (click)="onFormCancel()"
                    class="btn font-13 font-600 btn-m m-1 rounded-s shadow-xl border-0 gradient-gray">
                    <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
                </button>
                <button type="submit" class="btn font-13 font-600 btn-m m-1 rounded-s shadow-xl border-0 gradient-green"
                    (click)="onFormSubmit()" [disabled]="!vform.form.valid">
                    <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
                </button>
            </div>
        </form>
        <!--Content-->
    </div>
</div>
