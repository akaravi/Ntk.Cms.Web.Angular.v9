<div *ngIf="optionsData.data.show" class="alert alert-info">
  <mat-list>
    <div mat-subheader style="font-size: 30px;">{{'ACTION.STATIST' | translate}}</div>
    <mat-list-item *ngFor="let folder of modelData| keyvalue" style="height: auto;">
      <mat-icon mat-list-icon>insights</mat-icon>
      <div mat-line>{{folder.key}}</div>
      <div mat-line> {{folder.value}} </div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
