<div class="row">
  <div *ngIf="optionTreeDisplay" [ngClass]="optionClassTree">
    <!--begin::tree-->
    <ng-content select="[cms-tree]"></ng-content>
    <!--end::tree-->
  </div>
  <div [ngClass]="optionTreeDisplay?optionClassList:'col-xl-12'">
    <div class="card card-style">
      <div class="content mb-0">
        <div class="row justify-content-center">
          <!--begin::Header-->
          <div class="col-12 pe-0" *ngIf="optionHeaderDisplay||optionActionDisplay">
            <ng-content *ngIf="optionHeaderDisplay" select="[cms-header]"></ng-content>
            <ng-content *ngIf="optionActionDisplay" select="[cms-action]"></ng-content>
          </div>
          <ng-content select="[cms-action-area]"></ng-content>
          <!--end::Header-->
          <hr *ngIf="optionHeaderDisplay||optionActionDisplay">
          <!--begin::Body-->
          <div class="col-12 pe-0" [ngClass]="optionClassBody" #topbody>
            <p class="text-center">
              <app-progress-spinner [options]="loading"> </app-progress-spinner>
              <ng-content select="[cms-body]"></ng-content>
            </p>
          </div>
          <!--end::Body-->
          <!--begin::Footer-->
          <div class="col-12 pe-0" *ngIf="optionFooterDisplay&& !loading?.display">
            <p class="text-center">
              <ng-content select="[cms-message]"></ng-content>
              <ng-content select="[cms-footer]"></ng-content>
            </p>
          </div>
          <!--end::Footer-->
        </div>
      </div>
    </div>
  </div>
</div>
<!--begin::cms-action-row-->
<div *ngIf="optionActionRowDisplay" class="scroll-cms-action-row shadow-xl scroll-cms-action-row-visible">
  <ng-content select="[cms-action-row]"></ng-content>
</div>
<!--end::cms-action-row-->
